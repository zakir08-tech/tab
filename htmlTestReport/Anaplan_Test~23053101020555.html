<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bolt-TestRunReport</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
		<script type="text/javascript">
			window.alert("This test run was stopped/Interrupted by the user!")
		</script>
   </head>
   <body>
      <div class="container-lg mt-3" style="width: 100%;">
         <h1><b>Bolt</b></h1>
         <h6 style="color: red">Test Automation Builder</h6>
      </div>
      <div class="container-lg mt-3 border" style="width: 100%; height:330px; background-color: #ebebeb">
         <div style="float: left">
            <p><br>Test Run Date: <font style="color: #483d8b"><b>31-May-2023 </b></font><font style="color: #cb4154 "><b>13:00:44</b></font></p>
            <p>Total Run: <font style="color: blue"><b>1</b></font></p>
            <p>Passed: <font style="color: green"><b>0</b></font></p>
            <p>Failed: <font style="color: red"><b>0</b></font></p>
            <p>Warning: <font style="color: #ff7f50"><b>0</b></font></p>
            <p>Run Time: <font style="color: #8b0000"><b>0</b></font> hrs <font style="color: #ff6347"><b>1</b></font> mins <font style="color: #6495ed"><b>21</b></font> sec</p>
            <p>Test Suite: <font style="color: #e5aa70"><b>Anaplan_Test.xlsx</b></font></p>
         </div>
         <canvas id="myChart" style="max-width:600px; float: right;"></canvas>
      </div>
            <div class="container mt-3">
         <div id="accordion">
            
         </div>
      </div>
      <script>
         var xValues = ["Pass", "Fail", "Warning"];
         var yValues = [0, 0, 0];
         var barColors = [
           "#8fbc8f",
           "#ffc0cb",
           "#fffacd",
         ];
         
         new Chart("myChart", {
           type: "doughnut",
           data: {
             labels: xValues,
             datasets: [{
               backgroundColor: barColors,
               data: yValues
             }]
           },
           options: {
             title: {
               display: true,
               text: "Test Run Graph Summary"
             }
           }
         });
      </script>
   </body>
</html>
